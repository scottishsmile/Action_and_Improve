{% extends 'notice_board/base.html' %}

{% block h3_pagetext %}Change Your Password{% endblock %}

{% block p_pagetext %}
    <p>To change your password - enter your old password below, followed by the new one (twice to confirm).</p>
    <br></br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br></br>
        <input type="submit" value="Change Password!">
    </form>
{% endblock %}
