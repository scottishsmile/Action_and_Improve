{% extends 'notice_board/base.html' %}

{% block h3_pagetext %}Forgot Your Password?{% endblock %}

{% block p_pagetext %}
    <p>Enter your email address below, and we will send instructions for resetting it.</p>
    <br></br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br></br>
        <input type="submit" value="Change Password!">
    </form>
{% endblock %}
